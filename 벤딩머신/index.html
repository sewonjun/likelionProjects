<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stlye.css">
    <title>밴딩머신</title>
</head>

<body>
    <section id="app">
        <h1 class="tit-app ir">coca cola</h1>
        <section class="vending-machine">
            <h2 class="ir">자판기</h2>
            <ul class="list-item">
                <li>
                    <button class="btn-item" data-item="original cola" data-price="1000원" data-image="">
                        <img src="./resource/img/Original_Cola.png" alt="" class="img-item">
                        <strong class="tit-item">Original_Cola</strong>
                        <span class="txt-item">1000원</span>
                    </button>
                </li>
                <li>
                    <button class="btn-item" data-item="original cola" data-price="1000원" data-image="">
                        <img src="./resource/img/Original_Cola.png" alt="" class="img-item">
                        <strong class="tit-item">Original_Cola</strong>
                        <span class="txt-item">1000원</span>
                    </button>
                </li>
                <li>
                    <button class="btn-item" data-item="original cola" data-price="1000원" data-image="">
                        <img src="./resource/img/Original_Cola.png" alt="" class="img-item">
                        <strong class="tit-item">Original_Cola</strong>
                        <span class="txt-item">1000원</span>
                    </button>
                </li>
                <li>
                    <button class="btn-item" data-item="original cola" data-price="1000원" data-image="">
                        <img src="./resource/img/Original_Cola.png" alt="" class="img-item">
                        <strong class="tit-item">Original_Cola</strong>
                        <span class="txt-item">1000원</span>
                    </button>
                </li>
                <li>
                    <button class="btn-item" data-item="original cola" data-price="1000원" data-image="">
                        <img src="./resource/img/Original_Cola.png" alt="" class="img-item">
                        <strong class="tit-item">Original_Cola</strong>
                        <span class="txt-item">1000원</span>
                    </button>
                </li>
                <li>
                    <button class="btn-item" data-item="original cola" data-price="1000원" data-image="">
                        <img src="./resource/img/Original_Cola.png" alt="" class="img-item">
                        <strong class="tit-item">Original_Cola</strong>
                        <span class="txt-item">1000원</span>
                    </button>
                </li>
            </ul>
            <div class="cont-return">
                <div class="info-balance">
                    잔액:
                    <span class="txt-balance">
                        1000원
                    </span>
                </div>
                <button class="btn-return">거스름돈 반환</button>
            </div>
            <div class="cont-put">
                <input type="number" class="inp-put" palceholder="입금액 입력">
                <button class="btn-put">입금</button>
            </div>
            <div class="cont-get">
                <strong class="ir">선택한 음료</strong>
                <ul class="list-item-staged">
                    <li class="item-staged">
                        <img src="./resource/img/Original_Cola.png" alt="" class="img-item">
                        <strong class="txt-item">Original_Cola</strong>
                        <span class="num-counter">1</span>
                    </li>
                </ul>
                <button type="button" class="btn-get">획득</button>
            </div>
        </section>
        <section class="my-info">
            <h2 class="ir">나의 정보 화면</h2>
            <div class="cont-mymoney">
                <!-- 왜 필요하지..? css 때문인가? -->
                <div class="info-mymoney">
                    소지금
                    <span class="txt-mymoney">
                        25,000
                    </span>
                </div>
            </div>
            <div class="cont-myitems">
                <strong class="tit-myitem">획득한 음료</strong>
                <ul class="list-item-staged">
                    <li class="item-staged">
                        <img src="./resource/img/Original_Cola.png" alt="" class="img-item">
                        <strong class="txt-item">Original-Cola</strong>
                        <span class="num-counter">1</span>
                    </li>
                </ul>
                <strong class="txt-total">
                    총금액:
                    <span class="num-total">
                        0원
                    </span>
                </strong>
            </div>
        </section>
    </section>
</body>

</html>
